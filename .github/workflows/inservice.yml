
name: service test11111
on: 
  push:
    branches: 
      - service
      - test
jobs:
  test:
    name: service branch test1111
    runs-on: [ubuntu-latest]
    steps:
      - id: test
      - name: checkout
        uses: actions/checkout@master
      - name: test root
        run: |
          myvar="$PWD"
          npm install
          npm test
      - name: test gateway
        run: |
          echo current branch is "$ {GITHUB_REF#refs/heads/} " ${myvar}
          if [  ${GITHUB_REF#refs/heads/} == "service" ];
          then
            cd /src/gateway
            npm install
            npm test
          fi
