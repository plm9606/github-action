        run: |
          echo root_dir         
          cat root_dir.txt
          echo current branch is ${GITHUB_REF#refs/heads/}
          if [  ${GITHUB_REF#refs/heads/} == "service" ];
          then
            cd ./src/gateway
            npm install
            npm test
          fi
